<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Complex Visualizations: Network</title>

    <!-- load D3js -->
    <script src="/js/d3.js"></script>

    <!-- load D3plus after D3js -->
    <script src="/js/d3plus.js"></script>
  </head>

  <body>
    <div id="viz"></div>

    <script>
      // create sample dataset
      var sample_data = [
        { name: 'alpha', size: 10 },
        { name: 'beta', size: 12 },
        { name: 'gamma', size: 30 },
        { name: 'delta', size: 26 },
        { name: 'epsilon', size: 12 },
        { name: 'zeta', size: 26 },
        { name: 'theta', size: 11 },
        { name: 'eta', size: 24 },
      ]

      // create list of node positions
      var positions = [
        { name: 'alpha', x: 10, y: 15 },
        { name: 'beta', x: 12, y: 24 },
        { name: 'gamma', x: 16, y: 18 },
        { name: 'delta', x: 26, y: 21 },
        { name: 'epsilon', x: 13, y: 4 },
        { name: 'zeta', x: 31, y: 13 },
        { name: 'theta', x: 19, y: 8 },
        { name: 'eta', x: 24, y: 11 },
      ]

      // create list of node connections
      var connections = [
        { source: 'alpha', target: 'beta' },
        { source: 'alpha', target: 'gamma' },
        { source: 'beta', target: 'delta' },
        { source: 'beta', target: 'epsilon' },
        { source: 'zeta', target: 'gamma' },
        { source: 'theta', target: 'gamma' },
        { source: 'eta', target: 'gamma' },
      ]

      var visualization = d3plus
        .viz()
        .container('#viz') // container DIV to hold the visualization
        .type('network') // visualization type
        .data(sample_data) // sample dataset to attach to nodes
        .nodes(positions)
        .edges(connections)
        .edges({ arrows: true })
        .id('name')
        .draw()

      // Step 1: Create a network
      // New things to tell d3plus:
      // -- what are your nodes?
      // -- what are the edges?
      // -- what variable will you use to set the size of your nodes?

      // Step 2: Directional network
      // Set the edges to use arrows pointing from the source to the target nodes
    </script>
  </body>
</html>
